<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <nav>
        <a href="/">Return to Landing Page</a>
    </nav>
    <br> <br>
    <form action="/register" method="POST">
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname" minlength="1" maxlength="50" placeholder="First Name" required> <br>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname" minlength="1" maxlength="50" placeholder="Last Name" required> <br>
        <label for="emailaddress">Email Address: </label>
        <input type="email" id="emailaddress" name="emailaddress" minlength="5" maxlength="100" placeholder="Email" required> <br>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" minlength="6" maxlength="100" placeholder="Username" required> <br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" minlength="8" maxlength="50" placeholder="Password" required> <br>
        <label for="type">Account Type:</label>
        <select name="type" id="type" required>
            <option value="customer" selected>Customer</option>
            <option value="vendor">Vendor</option>
            <option value="admin">Admin</option>
        </select> <br> <br>
        <input type="submit" value="Register Account">
    </form>
</body>
</html>
